<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socia-home</title>
</head>
<body>
    {% include 'posts/navbar.html' %}
    {% if request.user.is_authenticated %}
    <h1>Welcome {{request.user.username|capfirst}} </h1>
    <img src="{{request.user.image.url}}" alt="{{request.user.image.url}}">
    <a href="{% url 'logout' %}">Logout</a>
    <a href="{%url 'update_profile' %}">Update profile</a>
    <a href="{% url 'add_post' %}">add post</a>
    {% else %}
    <h1>Welcome to Socia</h1>
    <a href="{% url 'signup' %}">Signup</a>
    <a href="{% url 'login' %}">Login</a>
    {% endif %}

</body>
</html>
